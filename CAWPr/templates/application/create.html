{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}New Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
		<label style="font-weight: bold; margin-bottom: 0.5em;" for="url">url</label>
		<input style="width: 250px; margin-bottom: 0.5em;" name="url" id="url" value="{{ request.form['url'] }}" required>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
